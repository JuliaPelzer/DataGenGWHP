# This setting has multiple hps and a varying permeability field.
general:
  number_cells: [32, 256] # third value will be automatically set to 1
  cell_resolution: 5.0
  shuffle_datapoints: true
  interactive: false
  output_directory: ./datasets_out/case10_all-features
  random_seed: 42
  number_datapoints: 2
  time_to_simulate:
    final_time: 30.5
    unit: year
  numerical_solver: pflotran
  profiling: true
  mpirun: true
  mpirun_procs: null
  mute_simulation_output: true
heatpump_parameters:
  hp1:
    vary: fixed
    value:
      location: [16, 32, 1]
      injection_temp:
        time_unit: year
        values:
          0:
            min: 10
            max: 15
          3.5:
            min: 10
            max: 15
          4:
            min: 10
            max: 15
          4.5:
            min: 10
            max: 15
          5: 15
      injection_rate: 0.00024
  hp2:
    value: ./settings/case10_all-features/hp2.json
  hps:
    vary: spatially_vary_within_datapoint
    value:
      injection_temp:
        time_unit: year
        values:
          0:
            min: 13.6
            max: 15.5
          1: 8
          2:
            min: 13.6
            max: 15.6
      injection_rate:
        min: 0.00002
        max: 0.0002
      number: 5
hydrogeological_parameters:
  permeability:
    vary: spatially_vary_within_datapoint
    distribution: logarithmic
    value:
      frequency:
        min: 18
        max: 19
      max: 5.09683995922528e-09
      min: 1.0193679918450561e-11
  pressure_gradient:
    vary: fixed
    value:
      x: -0.0008
      y: -0.003
      z: 0
  temperature:
    vary: const_within_datapoint
    value:
      min: 8
      max: 10
  porosity:
    value: 0.25
  vertical_anisotropy_ratio:
    value: 10
