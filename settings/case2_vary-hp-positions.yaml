# This setting is larger than the default case and has several heat pumps.
general:
  number_datapoints: 2
  output_directory: ./datasets_out/case2_vary-hp-positions
  random_seed: null
  number_cells: [64, 256, 1]
  # TODO remove
  mpirun: false
  mute_simulation_output: true
heatpump_parameters:
  # This overrides the default heatpump defined in the code
  hp1:
    value:
      location: [32, 64, 1]
      injection_temp: 15.6
      injection_rate: 0.00002
  hp2:
    vary: spatially_vary_within_datapoint
    value:
      location: [16, 64, 1] # Gets overwritten
      injection_temp: 15.6
      injection_rate: 0.00002
  hp3:
    vary: spatially_vary_within_datapoint
    value:
      location: [16, 92, 1] # Gets overwritten
      injection_temp: 15.6
      injection_rate: 0.00005
