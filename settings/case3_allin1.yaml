# This setting has multiple hps and a varying permeability field.
#
# Diff from case1:
# datapoint(s): 3
# heat pump(s): 1 fix, 1 space
# permeability: space
# hydraulic head: fix

general:
  output_directory: ./datasets_out/case3_allin1
  number_datapoints: 3
  # TODO remove
  mpirun: false
  mute_simulation_output: true
heatpump_parameters:
  hp1:
    vary: spatially_vary_within_datapoint
    value:
      location: [32, 512, 1]
      injection_temp: 15.6
      injection_rate: 0.00024
  hp2:
    vary: spatially_vary_within_datapoint
    value:
      location: [16, 64, 1]
      injection_temp: 15.6
      injection_rate: 0.00024
hydrogeological_parameters:
  permeability:
    vary: spatially_vary_within_datapoint
    distribution: logarithmic
    value:
      frequency: [18, 18, 18]
      max: 5.09683995922528e-09
      min: 1.0193679918450561e-11
