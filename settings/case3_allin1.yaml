# This setting has multiple hps and a varying permission field.
general:
  output_directory: ./datasets_out/case3_allin1
  number_datapoints: 3
heatpump_parameters:
  hp1:
    data_type: heatpump
    vary: spatially_vary_within_datapoint
    value:
      location: [16, 32, 1]
      injection_temp: 15.6
      injection_rate: 0.00024
  hp2:
    data_type: heatpump
    vary: spatially_vary_within_datapoint
    value:
      location: [16, 64, 1]
      injection_temp: 15.6
      injection_rate: 0.00024
hydrogeological_parameters:
  permeability:
    data_type: perlin
    vary: spatially_vary_within_datapoint
    distribution: logarithmic
    value:
      frequency: [18, 18, 18]
      max: 5.09683995922528e-09   #testcases #old:6.65e-09
      min: 1.0193679918450561e-11 #testcases #old:1.36e-12
