# This setting has one hp in a long domain using const hydraulic_head and perlin permeability field.
general:
  number_datapoints: 3
  output_directory: ./datasets_out/case4_extend-plumes
  number_cells: [32, 1280, 1]
  # TODO remove
  mpirun: false
  mute_simulation_output: true
heatpump_parameters:
  hp1:
    value:
      location: [8, 16, 1]
      injection_temp: 15.6
      injection_rate: 0.00024
hydrogeological_parameters:
  permeability:
    vary: spatially_vary_within_datapoint
    distribution: logarithmic
    value:
      frequency: [18, 18, 18]
      max: 5.09683995922528e-09
      min: 1.0193679918450561e-11
  hydraulic_head:
    vary: const_within_datapoint
    value:
      max: -0.0015
      min: -0.0035
