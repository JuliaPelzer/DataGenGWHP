# This setting is the same as case 5 but with vertical anisotropy ratio
general:
  output_directory: ./datasets_out/case6_vertical_aniso
  number_datapoints: 1
  number_cells: [16, 64, 16]
  mpirun: false
  mute_simulation_output: true
heatpump_parameters:
  hp1:
    value:
      location: [8, 16, 8]
      injection_temp: 15.6
      injection_rate: 0.00002
hydrogeological_parameters:
  permeability:
    vary: spatially_vary_within_datapoint
    distribution: logarithmic
    value:
      frequency: [18, 18, 18]
      max: 5.09683995922528e-09
      min: 1.0193679918450561e-11
  vertical_anisotropy_ratio:
    value: 10
