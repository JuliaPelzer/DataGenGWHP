# This setting has one heatpump and reads in files for the hydrogeological_parameters
general:
  output_directory: ./datasets_out/case7_read-from-files
  mpirun: false
heatpump_parameters:
  hp1:
    vary: fixed
    value: ./settings/case7_inputs/hp1.json
hydrogeological_parameters:
  permeability:
    vary: fixed
    value: ./settings/case7_inputs/permeability_field.h5
  hydraulic_head:
    vary: fixed
    value: ./settings/case7_inputs/hydraulic_head.txt
  temperature:
    vary: fixed
    value: ./settings/case7_inputs/temperature
