# This setting has one heatpump and reads in files for the hydrogeological_parameters
general:
  output_directory: ./datasets_out/read-files
  mpirun: false
heatpump_parameters:
  hp1:
    vary: fixed
    value: ./settings/inputs/hp1.json
hydrogeological_parameters:
  permeability:
    vary: fixed
    value: ./settings/inputs/permeability_field.h5
  hydraulic_head:
    vary: fixed
    value: ./settings/inputs/hydraulic_head.txt
  temperature:
    vary: fixed
    value: ./settings/inputs/temperature
