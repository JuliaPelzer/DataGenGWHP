# This setting has multiple hps and a varying permission field.
general:
  output_directory: ./datasets_out/test
  number_datapoints: 3
  time_to_simulate:
    final_time: 27.5
  profiling: true
  mute_simulation_output: true
  mpirun: false
  shuffle_datapoints: true
heatpump_parameters:
  hp1:
    vary: fixed
    value:
      location: [16, 32, 1]
      injection_temp:
        time_unit: year
        values:
          0: 15
          3.5: 10
          4: 15
          4.5: 10
          5: 15
      injection_rate: 0.00024
  hps:
    vary: spatially_vary_within_datapoint
    value:
      injection_temp:
        time_unit: year
        values:
          0:
            min: 13.6
            max: 15.5
          1: 8
          2:
            min: 13.6
            max: 15.6
      injection_rate:
        min: 0.00002
        max: 0.0002
      number: 5
hydrogeological_parameters:
  permeability:
    vary: spatially_vary_within_datapoint
    distribution: logarithmic
    value:
      frequency:
        min: 18
        max: 19
      max: 5.09683995922528e-09
      min: 1.0193679918450561e-11
  hydraulic_head:
    vary: fixed
    value:
      x: -0.0008
      y: -0.003
      z: 0
