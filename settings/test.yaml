# This setting has multiple hps and a varying permission field.
general:
  output_directory: ./datasets_out/test
  number_datapoints: 3
  time_to_simulate:
    final_time: 27.5
  profiling: true
heatpump_parameters:
  hp1:
    vary: fixed
    value:
      location: [16, 32, 1]
      injection_temp: 15.6
      injection_rate: 0.00024
  hp2:
    vary: spatially_vary_within_datapoint
    value:
      location: [16, 64, 1]
      injection_temp: 15.6
      injection_rate: 0.00024
  hps:
    vary: spatially_vary_within_datapoint
    value:
      injection_temp_min: 13.6
      injection_temp_max: 15.6
      injection_rate_min: 0.00002
      injection_rate_max: 0.0001
      number: 5
  hps2:
    vary: spatially_vary_within_datapoint
    value:
      injection_temp_min: 10.6
      injection_temp_max: 12.6
      injection_rate_min: 0.00002
      injection_rate_max: 0.0001
      number: 5
hydrogeological_parameters:
  permeability:
    vary: spatially_vary_within_datapoint
    distribution: logarithmic
    value:
      frequency: [18, 18, 18]
      max: 5.09683995922528e-09
      min: 1.0193679918450561e-11
  pressure:
    vary: fixed
    value: -0.003
